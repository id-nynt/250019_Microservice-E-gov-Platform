services:
  parceltracking:
    build: .
    container_name: parceltracking-service
    ports:
      - "5173:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
    # volumes:
    #   - .:/app
    #   - /app/bin
    #   - /app/obj
    networks:
      - universe-network

networks:
  universe-network:
    external: true
